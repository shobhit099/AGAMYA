<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="boot.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap_min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='profile_emp.css')}}">
    <title>Profile</title>
</head>
<body>

    <!-- For Slide fixed navbar -->
    <div class="full-container">
        <div class="wrapper">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">
                     Home
                </li>
                <li class="list-group-item">
                    <a href="#">settings</a>
                </li>
                <li class="list-group-item">
                    <a href="#">about</a>
                </li>
                <li class="list-group-item">
                    <a href="#">subscribers</a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('logout')}}">Logout</a>
                </li>
              </ul>
        </div>
        <!-- Header is For Search Engine Section -->
        <div class="header">
            <form action="#">
                <div class="search">
                    <input type="text" name="" id="search" class="empty" placeholder="&#xF002; Enter search term">
                </div>
            </form>
            <div class="msgs">
                <button type="button" class="btn btn-outline-info">Search</button>
            </div>
        </div>
            <div class="content">
                <div class="cover">
                    <div class="cover-img">
                        <!-- <img src="image.jpg" alt=""> -->
                    </div>
                    <div class="dp"></div>
                </div>
                <div class="basic-details">
                    {{emp.name}}
                </div>

                <div class="posts">
                    <div class="post-body">
                        <div class="about-section">
                            <ul>
                                <li><div class="box">
                                    <div class="item">
                                    Profession
                                    </div>
                                    <div class="item-detail">
                                        {{emp.skill}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Gender
                                    </div>
                                    <div class="item-detail">
                                        {{emp.gender}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Address
                                    </div>
                                    <div class="item-detail">
                                        {{emp.address}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        City
                                    </div>
                                    <div class="item-detail">
                                        {{emp.city}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        State
                                    </div>
                                    <div class="item-detail">
                                        {{emp.state}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Experience
                                    </div>
                                    <div class="item-detail">
                                        {{emp.exp}}
                                    </div>
                                    </div>
                                </li>
                                <li><div class="box">
                                    <div class="item">
                                        Email
                                    </div>
                                    <div class="item-detail">
                                        {{emp.email}}
                                    </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="post-section">
                            <div class="new-post">
                                <textarea name="" id="" cols="30" rows="10" placeholder="Write something..."></textarea>
                                <button type="button" class="btn btn-outline-success ml-2">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>
    $('#search').on('keyup', function() {
    var input = $(this);
    if(input.val().length === 0) {
        input.addClass('empty');
    } else {
        input.removeClass('empty');
    }
});
</script>
</body>
</html>
